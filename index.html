<head>

    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto min-vh-100 text-center">
                <div class="card mt-3" style="width: 100%;">
                    <div class="card-header text-center" style="background-color: #BBDED8;">
                       <span>To Do List</span>  <a class="justify-content-center" style="padding-left: 70%;" onclick="addToDoElementToList()"><img src="Public/images/add-button.png" alt=""></a>
                      </div>
                    <ul class="list-group list-group-flush" id="todolist">
                      <li class="list-group-item" id="todo1">
                        <input type="text" required minlength="4" maxlength="30" size="40rem" disabled value="Always work hard">
                        <button class="btn btn-danger" onclick="deleteFromToDoList" style="margin-left: 0.7rem;"> Sil </button>
                      </li>   
                    </ul>
                  </div>
                  <button class="btn mt-3" onclick="downloadList();" style="margin-left: 0.7rem; background-color: #BBDED8;"> Download My To Do List </button>
            </div>
        </div>
    </div>

    <script src="Public/js-files/AppListController.js"></script>
    <script src="Public/js-files/IoHandler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.js" integrity="sha512-B+gr+zLWg81qxVwvtYwKrmjvQtZKD/GGFF7jD80OfzbqFw+NsbS5faEqpCO7Q7oRw1bYi0+WLJf54j8Vm7NADw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap css npm extension-->
</body>
</html>
